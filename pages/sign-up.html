<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="icon" type="icon/png" href="../img/logo.svg" />
		<link rel="stylesheet" href="../css/styles.css" />
		<title>sign-up</title>
	</head>
	<body>
		<div class="see-sign-up">
			<div class="contenedor">
				<a href="../index.html">
					<img src="../img/logo.svg" alt="" />
				</a>
				<form action="" method="POST" id="form">
					<div class="form">
						<div class="grupo">
							<input type="text" name="" id="name" required /><span
								class="barra"
								autocomplete="off"
							></span>
							<label for="">name</label>
						</div>
						<div class="grupo">
							<input type="email" name="" id="email" required /><span
								class="barra"
								autocomplete="off"
							></span>
							<label for="">email</label>
						</div>
						<div class="grupo">
							<input type="password" name="" id="password" required /><span
								class="barra"
								autocomplete="off"
							></span>
							<label for="">password</label>
						</div>

						<button type="submit" id="btn">sign up</button>
						<p class="warnings" id="warnings"></p>
					</div>
				</form>
			</div>
		</div>

		<!-- FOOTER -->
		<footer>
			<div class="container-fluid" id="footer">
				<div class="row">
					<div class="col-12 col-xl-4">
						<div class="social">
							<a href="#"> <i class="fab fa-facebook"></i> </a>
							<a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
							<a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
						</div>
					</div>
					<div class="col-12 col-xl-4">
						<div class="copy">
							<p>&copy; p2pcalculator</p>
						</div>
					</div>
					<div class="col-12 col-xl-4">
						<div class="info">
							<p>direccion: sevilla 2064, montevideo</p>
							<p>tel: +598 099 763440</p>
							<p>email: p2pcalculator@gmail.com</p>
						</div>
					</div>
					<div class="col-12 col-xl-4">
						<div class="copy2">
							<p>&copy; p2pcalculator</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<script src="https://kit.fontawesome.com/fa8bfe5c3c.js" crossorigin="anonymous"></script>
		<script src="../js/libreria.min.js"></script>
		<script src="../js/sign-up.js"></script>
	</body>
</html>
